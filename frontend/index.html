<!DOCTYPE html>
<html ng-app="bookstoreApp">
<head>
  <meta charset="UTF-8">
  <title>DevOps Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- AngularJS Core -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

  <!-- App Scripts -->
  <script src="app/app.js"></script>
  <script src="app/controllers/userController.js"></script>
  <script src="app/controllers/bookController.js"></script>
  <script src="app/controllers/orderController.js"></script>
  <script src="app/services/userService.js"></script>
  <script src="app/services/bookService.js"></script>
  <script src="app/services/orderService.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/users">ðŸ“š Bookstore App</a>
    </div>
    <ul class="nav navbar-nav">
      <li ng-class="{ active: isActive('/users') }">
        <a href="#/users">Users</a>
      </li>
      <li ng-class="{ active: isActive('/books') }">
        <a href="#/books">Books</a>
      </li>
      <li ng-class="{ active: isActive('/order') }">
        <a href="#/order">Orders</a>
      </li>
    </ul>
  </div>
</nav>

<!-- View container -->
<div class="container">
  <div ng-view></div>
</div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="#">ðŸ“š Bookstore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#!/users">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="#!/books">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="#!/order">Order</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Routed Views -->
  <div ng-view class="container"></div>

  <!-- Bootstrap JS (for navbar toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
