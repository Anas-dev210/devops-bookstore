<div class="container">
  <h2 class="text-primary">Users</h2>

  <form class="form-inline" ng-submit="addUser(newUser)" name="userForm">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="newUser.name" placeholder="Name" required />
    </div>
    <div class="form-group">
      <input type="email" class="form-control" ng-model="newUser.email" placeholder="Email" required />
    </div>
    <button type="submit" class="btn btn-success" ng-disabled="userForm.$invalid">Add User</button>
  </form>

  <div ng-show="loading" class="text-info">Loading users...</div>
  <div ng-show="error" class="text-danger">{{ error }}</div>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
      <strong>{{ user.name }}</strong> â€” {{ user.email }}
    </li>
  </ul>
</div>
