<div class="container">
  <h2 class="text-primary">Orders</h2>

  <form class="form-inline" ng-submit="placeOrder(newOrder)" name="orderForm">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="newOrder.user" placeholder="User Name" required />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="newOrder.book" placeholder="Book Title" required />
    </div>
    <button type="submit" class="btn btn-success" ng-disabled="orderForm.$invalid">Place Order</button>
  </form>

  <div ng-show="loading" class="text-info">Loading orders...</div>
  <div ng-show="error" class="text-danger">{{ error }}</div>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="order in orders">
      <strong>Order #{{ order.id }}</strong>: {{ order.user }} ordered <em>"{{ order.book }}"</em> â€” <span class="label label-warning">{{ order.status }}</span>
    </li>
  </ul>
</div>
